<title type="text">小王同学 - 《凶宅》和《疯人院》 的评论</title>
<subtitle type="text">最近看了《美国恐怖故事》第一季《凶宅》和第二季《疯人院》，两季剧里都从特别的角度深刻的揭露了人性。

第一季《凶宅》感触最深的是信任和猜忌。心理医生和妻子之间多年的信任因为医生的背叛而出现裂痕，...</subtitle>
