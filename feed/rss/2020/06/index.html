<title>通过 openssl 导出 HTTPS 网站 SSL 证书链</title>
<link>https://feelncut.com/2020/06/06/312.html</link>
<dc:date>2020-06-06T13:15:56+08:00</dc:date>
<description>用 c 写 https 客户端的时候需要自己去验证服务器 ssl 证书，验证的时候需要给定证书链，使用 openssl 可以很方便的导出。

- 输入 openssl 进入交互模式
- s_client -showcerts -connect www.baidu.com:443
